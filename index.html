<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASDA Code 128 Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      max-width: 900px;
      margin: 28px auto;
      padding: 0 18px;
      background-color: #78BE20;
      color: #000;
      text-align: center;
    }
    header img {
      max-width: 220px;
      margin-bottom: 20px;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 6px;
      background: #fff;
      color: #000;
      margin-bottom: 12px;
    }
    input::placeholder { color: #555; }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #000;
      background: #78BE20;
      color: #000;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover { background: #000; color: #78BE20; }
    #result {
      margin-top: 18px;
      padding: 14px;
      border: 2px dashed #000;
      border-radius: 8px;
      background: #fff;
      color: #000;
    }
    .error { color: #a00; }
    svg {
      background: #fff;
      padding: 6px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Asda-Logo.png" 
         alt="ASDA Logo" 
         style="max-width:220px; height:auto; margin-bottom:20px; background:#fff; padding:10px; border-radius:8px;">
  </header>

  <h1>ASDA Code 128 Generator</h1>
  <p>Made By @Ayz_xx On DISCORD.</p>

  <label for="ean">Barcode number (8, 12 or 13 digits)</label>
  <input id="ean" type="text" inputmode="numeric" minlength="8" maxlength="13" placeholder="e.g. 0123456789012">

  <label for="serial">Serial / suffix (numeric) — default: 000001196</label>
  <input id="serial" type="text" inputmode="numeric" minlength="1" maxlength="20" placeholder="optional, default 000001196">

  <label for="extraText">Extra text (optional)</label>
  <input id="extraText" type="text" placeholder="e.g. Product name or note">

  <button id="generate">Generate Code 128</button>
  <button id="copyPayload">Copy payload</button>

  <div id="result" hidden>
    <div id="textOut"></div>
    <svg id="barcode"></svg>
    <div id="extraOut" style="margin-top:10px;font-weight:bold;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function luhnCheckDigit(numberString){
      const digits = numberString.replace(/\D/g,'').split('').reverse().map(d=>parseInt(d,10));
      let sum = 0;
      for(let i=0;i<digits.length;i++){
        let d = digits[i];
        if(i % 2 === 0){
          d = d * 2;
          if(d > 9) d -= 9;
        }
        sum += d;
      }
      const mod = sum % 10;
      return (mod === 0) ? "0" : String(10 - mod);
    }

    function isDigits(s){ return /^\d+$/.test(s); }

    const eanInput = document.getElementById('ean');
    const serialInput = document.getElementById('serial');
    const extraInput = document.getElementById('extraText');
    const generateBtn = document.getElementById('generate');
    const copyBtn = document.getElementById('copyPayload');
    const out = document.getElementById('textOut');
    const result = document.getElementById('result');
    const extraOut = document.getElementById('extraOut');

    generateBtn.addEventListener('click', ()=>{
      const ean = eanInput.value.trim();
      let serial = serialInput.value.trim();
      const extra = extraInput.value.trim();

      // Validate barcode
      if(!(ean.length === 8 || ean.length === 12 || ean.length === 13) || !isDigits(ean)){
        out.innerHTML = '<div class="error">Please enter a valid barcode (8, 12, or 13 digits only).</div>';
        result.hidden = false;
        return;
      }

      // ✅ Auto-pad serial to at least 9 digits
      if(serial !== ""){
        if(!isDigits(serial)){
          out.innerHTML = '<div class="error">Serial must be numeric only.</div>';
          result.hidden = false;
          return;
        }
        serial = serial.padStart(9, '0');
      } else {
        serial = '000001196';
      }

      const prefix = '510';
      const base = prefix + ean + serial;
      const checkDigit = luhnCheckDigit(base);
      const finalPayload = base + checkDigit;

      out.innerHTML = '<strong>Payload for Code128:</strong> <code>' + finalPayload + '</code>';

      try {
        JsBarcode('#barcode', finalPayload, {
          format: 'CODE128',
          displayValue: true,
          fontSize: 16,
          height: 80,
          lineColor: "#000",
          background: "#fff"
        });
      } catch(e){
        out.innerText = 'Failed to render barcode: ' + e.message;
      }

      // Show extra text if provided
      extraOut.textContent = extra !== "" ? extra : "";
      result.hidden = false;
    });

    copyBtn.addEventListener('click', ()=>{
      const text = out.textContent.replace("Payload for Code128:", "").trim();
      navigator.clipboard.writeText(text).then(()=>{
        alert("Payload copied: " + text);
      });
    });
  </script>
</body>
  </html>
